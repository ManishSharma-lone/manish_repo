<div class="list-box">
  <h2>Student List</h2>

  <table *ngIf="students.length; else noData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Date of Birth</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.course }}</td>
        <td>{{ s.dob }}</td>
        <td>
          <button class="edit-btn" (click)="editStudent(s)">Edit</button>
          <button class="del-btn" (click)="deleteStudent(s)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No students available.</p>
  </ng-template>
</div>
